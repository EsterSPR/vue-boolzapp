<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: #D8DBD5">
    <div id="greenbar">
        
    </div>
    <div id="app">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-5" id="contacts-container">
                    <div class="row d-flex justify-content-between" id="profile-bar">
                        <div class="col-7 d-flex align-items-center">
                            <img src="./img/avatar_io.jpg" alt="pfp">
                            <p class="mx-2">Ester</p>
                        </div>
                        <div class="col-5 mt-3 text-end">
                            <i class="fa-solid fa-circle-notch mx-2"></i>
                            <i class="fa-solid fa-message mx-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                        </div>
                    </div>

                    <div class="row row px-3 py-1 d-flex" id="notifications-bar">
                            <div class="col-2 d-flex align-items-center"><i class="fa-solid fa-bell-slash"></i></div>
                            <div class="col-10 mt-3"><p>Ricevi notifiche di nuovi messaggi <br> <a href="#" id="notifications-link">Attiva notifiche desktop</a></p></div>
                    </div>

                    <div class="row p-1" id="search-bar">
                        <div class="input-group">
                            <div class="input-group-text search-bar-icon bg-white"><i class="fa-solid fa-magnifying-glass px-2"></i></div>
                            <input class="form-control form-control-sm" type="text" placeholder="Cerca o inizia una nuova chat" id="search-bar-input">
                        </div>
                    </div>

                    <div class="row" id="contact-bar-container">
                        <div class="container contact-bar w-100" v-for="contact in contacts">
                            <div class="row d-flex justify-content-between py-2"> 
                                <div class="col-7 d-flex align-items-center">
                                    <img :src="contact.avatar" alt="pfp">
                                    <p class="mx-2">{{ contact.name }}<span class="grey-subtitle">Ultimo messaggio inviato</span></p>
                                </div>
                                <div class="col-5 mt-3 text-end">
                                    <p class="msg-time">12:00</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-7" id="chat-container">
                    <div class="row d-flex justify-content-between" id="chat-profile-bar">
                        <div class="col-7 d-flex align-items-center">
                            <img src="./img/avatar_1.jpg" alt="pfp">
                            <p class="mx-2">Michele<span class="grey-subtitle">Ultimo accesso oggi alle 12</span></p>
                        </div>
                        <div class="col-5 mt-3 text-end">
                            <i class="fa-solid fa-magnifying-glass mx-2"></i>
                            <i class="fa-solid fa-paperclip mx-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                        </div>
                    </div>

                    <div class="row p-5" id="chat-messages-container">
                        <div class="container w-100 d-flex flex-column">

                            <div class="row">
                                <div class="col-7"></div>
                                <div class="col-5 msg-me">
                                    <p>Hai portato a spasso il cane?</p>
                                    <p class="msg-time">15:30</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-7"></div>
                                <div class="col-5 msg-me">
                                    <p>Ricordati di stendere i panni</p>
                                    <p class="msg-time">15:30</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-5 msg-contact">
                                    <p>Tutto fatto!</p>
                                    <p class="msg-time">15:30</p>
                                </div>
                                <div class="col-7"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row" id="chat-message-bar">
                        <div class="row">
                            <div class="col-1"><i class="fa-regular fa-face-smile"></i></div>
                            <div class="col-10 py-2"><input class="form-control" type="text" placeholder="Scrivi un messaggio"></div>
                            <div class="col-1"><i class="fa-solid fa-microphone"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
